<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Number Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="number"] {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #005ccc;
    }
    .message, .attempts {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>üéØ Guess The Number (1 - 100)</h2>
    <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100"/>
    <br/>
    <button onclick="checkGuess()">Submit</button>
    <button onclick="resetGame()">Reset</button>
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const userGuess = parseInt(guessInput.value);
      const message = document.getElementById("message");
      const attemptsDisplay = document.getElementById("attempts");

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "‚ùå Enter a number between 1 and 100.";
        message.style.color = "red";
        return;
      }

      attempts++;

      if (userGuess === secretNumber) {
        message.textContent = `üéâ Correct! The number was ${secretNumber}`;
        message.style.color = "green";
        guessInput.disabled = true;
      } else if (userGuess < secretNumber) {
        message.textContent = "üìâ Too low!";
        message.style.color = "orange";
      } else {
        message.textContent = "üìà Too high!";
        message.style.color = "orange";
      }

      if (userGuess !== secretNumber && attempts >= maxAttempts) {
        message.textContent = `üò¢ Out of attempts! The number was ${secretNumber}`;
        message.style.color = "red";
        guessInput.disabled = true;
      }

      attemptsDisplay.textContent = `Attempts: ${attempts} / ${maxAttempts}`;
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guess").value = "";
      document.getElementById("guess").disabled = false;
      document.getElementById("message").textContent = "";
      document.getElementById("attempts").textContent = "";
    }
  </script>
</body>
</html>
